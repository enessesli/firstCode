<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>İş Başvurusu</title>

<body>
    <form action="">
        <label for="isim">Ad:</label>
        <input
          type="text"
          name="isim"
          id="isim"
          placeholder="İsminizi Girin"
          required />
          <br><br>

          <label for="soyad">Soyad:</label>
      <input
        type="text"
        name="Soyad"
        id="soyad"
        placeholder="Soyadinizi Girin"
        required
      />
      <br /><br />
      <label for="tarih">Doğum Günü:</label>
      <input type="date" name="tarih" id="tarih" />
      <br><br>
      <label for="eposta">E-posta:</label>
      <input
        type="email"
        name="eposta"
        id="eposta"
        placeholder="E-postanizi girin"/>
        <br><br>
        
        <label for="Meslek">Meslek:</label>
      <label for="yazilimci">Yazilimci</label>
      <input type="radio" name="Meslek" id="müşteri hizmetleri" value="müşteri hizmetleri" />
      <label for="">Müşteri hizmetleri</label>
      <input type="radio" name="Meslek" id="Müşteri hizmetleri" value="Müşteri Hizmetleri" required />
      <br><br>
      <input type="reset" />
      <input type="submit" />
