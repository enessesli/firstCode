<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(224, 224, 224);
      }
    </style>
  </head>
  <body>
    <a href="index.html" title="merhaba isila gider">merhaba isil</a>
    <form action="">
      <label for="isim">Ad:</label>
      <input
        type="text"
        name="isim"
        id="isim"
        placeholder="İsminizi Girin"
        required
      />

      <br />
      <br />

      <label for="soyad">Soyad:</label>
      <input
        type="text"
        name="Soyad"
        id="soyad"
        placeholder="Soyadinizi Girin"
        required
      />

      <br /><br />

      <label for="Sifre">Şifre:</label>
      <input
        type="password"
        name="sifre"
        id="sifre"
        placeholder="Sifre Belirleyiniz"
        maxlength="15"
        required
      />

      <br /><br />

      <label for="eposta">E-posta:</label>
      <input
        type="email"
        name="eposta"
        id="eposta"
        placeholder="E-postanizi girin"
        required
      />

      <br /><br />

      <label for="telefon">Telefon:</label>
      <input
        type="tel"
        name="telefon"
        id="telefon"
        placeholder="(555)-555-5555"
        required
      />

      <br /><br />

      <label for="tarih">Doğum Günü:</label>
      <input type="date" name="tarih" id="tarih" />

      <br /><br />

      <label for="cinsiyet">Cinsiyet:</label>
      <label for="kadin">Kadin</label>
      <input type="radio" name="cinsiyet" id="kadin" value="kadin" />
      <label for="erkek">Erkek</label>
      <input type="radio" name="cinsiyet" id="erkek" value="erkek" required />

      <br /><br />
      <label for="">Sözleşmeyi Kabul Ediyorum</label>
      <input type="checkbox" />

      <br /><br />

      <br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
